<html>
<head>
    <title>Gamedistribution.com HTML5 SDK</title>
</head>
<body style="margin: 0; padding: 0; background: linear-gradient(90deg,#1b3786,#24b3c0);">

<div id="preroll" style="background: black; margin: auto; position: relative;"></div>

<script type="text/javascript">
    window["TUNNL_OPTIONS"] = {
        "debug": true, // Enable debugging console. This will set a value in local storage as well, remove this value if you don't want debugging at all. You can also call it by running tunnl.openConsole() within your browser console.
        "debugIMA": false,
        "prefix": "tunnl-", // Set your own prefix in case you get id conflicts.
        "autoplay": true, // Enable auto start of pre-roll advertisement. Will be disabled when auto play is not supported.
        "responsive": true, // Enable advertisement responsiveness, otherwise given width and height will be used.
        "width": 640, // Width of the advertisement if the ad is not set to be responsive.
        "height": 360, // Height of the advertisement if the ad is not set to be responsive.
        "locale": "en", // Locale used in IMA SDK, this will localise the "Skip ad after x seconds" phrases.
        "container": "preroll", // Container id as string for custom ad placement.
        "onEvent": function(event) {
            switch (event.name) {
                case "SDK_CONTENT_START":
                    // ...
                    break;
                case "SDK_CONTENT_PAUSE":
                    // ...
                    break;
                case "SDK_READY":
                    // ...
                    break;
                case "SDK_ERROR":
                    // ...
                    break;
            }
        },
    };
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = '/lib/main.min.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'tunnl-jssdk'));
</script>
</body>
</html>
